<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Odin: Library</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <h1>ODIN: LIBRARY</h1>
    </header>
    <main>
        <section>
            <button class="New-Book">
                Add a new book!
            </button>
        </section>
        <section>
            <div id="shelf">
                <div class="book">
                    <div class="book-cover">
                        <h2>The Hobbit</h2>
                    </div>
                    <h3>J.R.R. Tolkien</h3>
                    <h4>295 Pages</h4>
                    <buton class="read-it">Not Read</buton>
                </div>
            </div>
            <div class="form-container">
                <form id="form">
                    <div id="title">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title-input" value>
                        <br>
                    </div>
                    <div id="author">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author-input" value>
                        <br>
                    </div>
                    <div id="pages">
                        <label for="pages">Pages</label>
                        <input type="text" name="pages" id="pages-input" value>
                        <br>
                    </div>
                    <div id="submit">
                        <button type="button" class="submit">submit</button>
                        <span style="display: none;">*All fields are mandatory</span>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script type="text/javascript" href="script.js"></script>
</body>

</html>
