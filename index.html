<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Odin: Library</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <h1>ODIN: LIBRARY</h1>
    </header>
    <main>
        <section>
            <button type="button" id="new-book">Add a new book!</button>
        </section>
        <section>
            <div id="shelf">
                
            </div>
            <div class="form-container hidden">
                <form id="form">
                    <div id="title">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title-input" class="userInput" value>
                        <br>
                    </div>
                    <div id="author">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author-input" class="userInput" value>
                        <br>
                    </div>
                    <div id="pages">
                        <label for="pages">Pages</label>
                        <input type="text" name="pages" id="pages-input" class="userInput" value>
                        <br>
                    </div>
                    <p class="question">Have you read this book?</p>
                    <div id="read-the-book">
                        <input type="radio" name="read" id="yes" value=true>
                        <label for="yes">I have read this!</label><br>
                        <input type="radio" name="read" id="no" value=false>
                        <label for="no">No, I have not read this...</label><br>
                    </div>
                    <div id="submit">
                        <button type="button" class="submit">submit</button>
                        <span style="display: none;">*All fields are mandatory</span>
                    </div>
                    <div id="cancel">
                        <button type="button" class="cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
